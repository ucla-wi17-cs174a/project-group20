<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<script src="test.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">

		<title>CS 174A: Term Project - Group 20</title>
	</head>

	<body>
		<div class="title">
			<h1>CS 174A: Term Project</h1>
			<h2>Group 20</h2>
		</div>

		<div class="content-padding">
			<table>
				<tbody>
					<tr>
	 					<td class="canvas">
	  						<canvas id="gl-canvas" style="border: none;" width="600" height="500"></canvas>
						</td>
						<td>
							<div class="settings">
								<table>
									<tbody>
										<tr>
											<td><br></td>
										</tr>
										<tr>
											<td><b>Scale:</b></td>
											<td>
												<input type="range" id="scale" value="0.45" min="0.000005" max="1" step="0.0005">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>
										<tr>
											<td><b>Depth:</b></td>
											<td>
												<input type="range" id="depth" value="3" min="1" max="5" step="1">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>
										<tr>
			  								<td><b>Branch Width:</b></td>
			  								<td>
			  									<input type="range" id="branchWidth" value="0.05" min="-0.5" max="0.5" step="0.05">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>			
										<tr>
			  								<td><b>Branch Length:</b></td>
			  								<td>
			  									<input type="range" id="branchLen" value="0.05" min="-0.5" max="0.5" step="0.05">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>			
										<tr>
			  								<td><b>Branch Angle:</b></td>
			  								<td>
			  									<input type="range" id="branchAngle" value="0.05" min="-0.5" max="0.5" step="0.05">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>			
										<tr>
			  								<td><b>Rotation:</b></td>
			  								<td>
			  									<input type="range" id="rotationSpeed" value="0.05" min="-0.5" max="0.5" step="0.05">
											</td>
										</tr>
										<tr>
											<td><br></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer>
			<p>Created by Adam Jones, Wenlong Xiong, and Nathan Yang for UCLA's Winter 2017 CS 174A</p>
		</footer>
	</body>
</html>
